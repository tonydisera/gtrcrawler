<!DOCTYPE html>
<html>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<head>
  <title>GTR Crawler</title>


  <!-- libraries -->
  <script src="assets/js/jquery.1.11.1.min.js"></script>


  <!-- Material bootstrap -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.0.0-beta.4/dist/css/bootstrap-material-design.min.css" integrity="sha384-R80DC0KVBO4GSTw+wZ5x2zn2pu4POSErBkf8/fSFhPXHxvHJydT0CSgAP2Yo2r4I" crossorigin="anonymous">



  <!-- DataTable -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.5.1/css/buttons.dataTables.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.2.4/css/select.dataTables.min.css"/>

  <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.1/js/dataTables.buttons.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/select/1.2.4/js/dataTables.select.min.js"></script>


  <!-- XML to JSON -->
  <script type="text/javascript" src="assets/js/xml2json.min.js"></script>

  <!-- Copy to clipboard -->
  <script src="https://cdn.jsdelivr.net/npm/clipboard@1/dist/clipboard.min.js"></script>


  <!-- Site stylesheet -->
  <link rel="stylesheet" id="site-stylesheet" href="assets/css/site.css" />

  <!--  App -->
  <script type="text/javascript" src="app/model.js"></script>
  <script type="text/javascript" src="app/globals.js"></script>
  <script type="text/javascript" src="app/constants.js"></script>
  <script type="text/javascript" src="app/app.js"></script>


</head>


<body>

<!--Navbar-->


<div id="container">


    <nav class="navbar navbar-dark  justify-content-between" style=>
        <a class="navbar-brand">MedGen Genetic Test Registry</a>
        <div class="" style="display:inline-block;width:70%">
            <input id="input-search-term" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-raised btn-success btn-sm"   onclick="performSearch()" type="submit">Search</button>
            <img id="loading-search" src="assets/images/loading1.gif" class="hide">
        </div>
    </nav>

    <div style="display:flex">
      <div class="left-section" >

        <div class="card card-body hide " id="diseases-box" >
          <h2>Diseases/Syndromes<span id="disease-count" class="badge badge-secondary counter"/></h2>
          <table id="disease-table" class="display"></table>
        </div>

        <div class="card card-body hide" id="gene-panels-box"  >
          <h2>Gene Panels<span id="gene-panel-count" class="badge badge-secondary counter"/></h2>
          <table id="gene-panel-table" class="display"></table>
        </div>
      </div>

      <div class="right-section">
        <div class="card card-body hide" id="genes-box" >
            <h2 >Genes<span id="gene-count" class="badge badge-secondary counter"/></h2>
            <table id="gene-table" class="display"></table>
          </div>
        </div>
      </div>

    </div>


</div>

</body>

</html>
